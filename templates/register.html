{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Register to find pros or find work.</p>
        </div>

        <div class="card shadow-lg border-0 p-4">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a secure password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg fw-bold text-white">Sign Up</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Already have an account? <a href="{{ url_for('login') }}" class="text-warning fw-bold">Login</a></small>
            </div>
        </div>

    </div>
</div>
{% endblock %}
