{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        
        <div class="text-center mb-4">
            <div class="mb-3">
                <span class="fa-stack fa-2x">
                    <i class="fas fa-circle fa-stack-2x text-warning"></i>
                    <i class="fas fa-user-hard-hat fa-stack-1x text-white"></i>
                </span>
            </div>
            <h2 class="fw-bold text-dark">Artisan Login</h2>
            <p class="text-muted">Login to your artisan account</p>
        </div>

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-body p-4 bg-white">
                
                <form action="{{ url_for('artisan_login') }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-phone text-muted"></i></span>
                            <input type="tel" name="phone" class="form-control bg-light border-start-0" placeholder="0551234567" required>
                        </div>
                        <small class="text-muted">Use the phone number you registered with</small>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                            <a href="#" class="small text-warning text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-warning btn-lg fw-bold shadow-sm">
                            Login <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </div>

                </form>

            </div>
            
            <div class="card-footer bg-light text-center py-3 border-0">
                <small class="text-muted">Not an artisan?</small> 
                <a href="{{ url_for('login') }}" class="text-warning fw-bold text-decoration-none">Client Login</a>
                <div class="mt-2">
                    <small class="text-muted">Need an account?</small> 
                    <a href="{{ url_for('join_pro') }}" class="text-dark fw-bold text-decoration-none">Register as Artisan</a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
